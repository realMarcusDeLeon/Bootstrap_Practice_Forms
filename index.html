<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORMS</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
	body{ background-color:gray; }
</style>

</head>
<body>

<form>
	<div class="row">
		<div class="col">
			<input type="text" class="form-control" placeholder="Enter email" name="email">
		</div>

		<div class="col">
			<input type="password" class="form-control" placeholder="Enter password" name="pswd">
		</div>
	</div>
</form>

<div class="container p-5 mt-5">
	<label>Input Type</label>
	<input type="text" class="form-control" id="user" placeholder="type here">

	<label>Textarea</label>
	<textarea class="form-control" rows="5" id="comment" placeholder="type here"></textarea>

	<div class="form-check-inline">
		<h6>Check Box</h6>
		<label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Option 1</label>
		<label class="form-check-label"> <input type="checkbox" class="form-check-input" value=""> Option 2</label>
	</div>

	<div class="form-check">
		<h6>Radio</h6>
		<label class="form-check-label"> <input type="radio" class="form-check-input" name="optradio">Option 1</label>
	</div>

	<div class="form-group">
		<h6>Selection/Dropdown</h6>
		<label for="sell">Select list:</label>
		<select class="form-control" id="sell">
			<option>1</option>
			<option>2</option>
			<option>3</option>
		</select>
	</div>
</div>


</body>
</html>
